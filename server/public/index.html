<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery.min.js"></script>
    <script src="scripts/clients.js"></script>
    <link rel="stylesheet" href="styles/styles.css"></link>

    <title>Server Side Calculator</title>
</head>

<body>
    <p> Let's Calculate! </p>
    <div class="calculatorClass">
        <div class="inputAreaClass">
            <td><input readonly id="calcInputId" type="text"  size=18 placeholder="Numeric Input Here" ></td>
            <button id="clearButtonId">CE</button>
            
            <!-- <button id="submitButtonId">Submit</button> -->
        </div>
        
        <div class="buttonAreaClass">
            <table id="calcButtonsId">
                <tr>
                    <td><input type="button" id="num7ButtonId" value="7"></td>
                    <td><input type="button" id="num8ButtonId" value="8"></td>
                    <td><input type="button" id="num9ButtonId" value="9"></td>
                    <td><input type="button" id="plusButtonId" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" id="num4ButtonId" value="4"></td>
                    <td><input type="button" id="num5ButtonId" value="5"></td>
                    <td><input type="button" id="num6ButtonId" value="6"></td>
                    <td><input type="button" id="minusButtonId" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" id="num1ButtonId" value="1"></td>
                    <td><input type="button" id="num2ButtonId" value="2"></td>
                    <td><input type="button" id="num3ButtonId" value="3"></td>
                    <td><input type="button" id="multiplyButtonId" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" id="num0ButtonId" value="0"></td>
                    <td><input type="button" id="decimalButtonId" value="."></td>
                    <td><input type="button" id="equalsButtonId" value="="></td>
                    <td><input type="button" id="divideButtonId" value="/"></td>
                </tr>
            </table>
        </div>
    </div>

    <div class="answerAreaClass">
        <table>
            <tr><td>The Last Result:</td><td id="calculatedAnswerId"></td></tr>
        </table>
    </div>
    <div class="tapeAreaClass">
        <button id="clearTapeId">Clear Tape</button>
        <ol class="tapeOrderedListClass">
            <li>tape entry one place holder</li>

        </ol>
    </div>

</body>
</html>
